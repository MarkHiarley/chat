<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./scr/assets/style/style.css">
    <title>Chatvolt - Assistente IA</title>
</head>

<body>
    <main class="main-content">
        <div class="chat-container">
            <img src="./scr/assets/img/chatvolt_cover.jpg" alt="" class="cover-img">
        </div>

     
        <div id="messages-container">
    
            <div class="reponse">
                <img src="./scr/assets/img/logo.png" alt="">
                <div class="chatvolt-message">
                    Bom dia! Sou o assistente da Chatvolt. Vou te ajudar a criar um Plano 100% Personalizado de IA para sua empresa - focado em aumentar receita, reduzir custos e multiplicar sua margem.<br><br>
                    Então bora começar! Qual seu nome?
                </div>
            </div>
        </div>

        <!-- Campo de input -->
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Digite seu nome completo..." />
                <button id="send-button"></button>
            </div>
        </div>
    </main>

    <script src="./scr/assets/script/script.js"></script>
</body>

</html>
